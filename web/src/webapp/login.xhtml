<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Login</title>
</h:head>
<style type="">
    .formulario {
        border: 1px solid;
        margin: 0 auto;
        width: 600px;
    }
    .formulario-container {
        display: flex;
    }
    .formulario-container__caja {
        margin: 0 30px 0 5px;
        width: 50px;
    }
    .formulario-container:nth-child(2) {
        margin-top: 10px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #FFFFFF;
        height: 80px;
        padding: 0 50px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .menu {
        list-style-type: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    .menu li {
        margin-left: 50px;
    }

    .menu li:first-child {
        margin-left: 0;
    }

    .menu a {
        text-decoration: none;
        color: #3d2645;
        font-size: 18px;
        font-weight: 500;
    }

    .menu a:hover {
        color: #d2b6db;
    }

    .login,
    .register {
        background-color: #3d2645;
        color: white;
        font-family: 'Poppins Medium', sans-serif;
        font-size: 14px;
        padding: 10px 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 500;
    }

    .login a,
    .register a {
        text-decoration: none;
        color: white;
    }

    .login a:hover,
    .register:hover {
        color: #d2b6db;
    }

    .menu,
    .buttons {
        display: flex;
        align-items: center;
    }

    .buttons div {
        margin-left: 10px;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #F1F1F1;
    }
    #content {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 50px;
    }
    #content img {
        width: auto;
        height: 50%;
        margin-right: 50px;

    }
    #content p {
        font-size: 24px;
        font-weight: 500;

    }

</style>


<h:body>
    <h:head class="header">
        <img src="https://i.imgur.com/vlOuzD9.png" alt="Logo" />
        <ul class="menu">
            <li><a href="index.xhtml">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="contactos.xhtml">Contacto</a></li>
        </ul>

    </h:head>

    <p:panel header="LOGIN.">


                <div class="justify-content-center" >
                    <p:splitter  style="height: 300px" styleClass="mb-5">
                        <p:splitterPanel styleClass="flex align-items-center">
                            <h:form>
                                <h:panelGrid columns="3" cellpadding="5" >

                                    <p:outputLabel for="cedula" value="Numero de cedula:" />
                                    <p:inputText id = "cedula" value="#{loginBean.idPersona}" converterMessage="Solo los numeros de tu cedula, sin puntos." />
                                    <p:message for="cedula"/>

                                    <p:outputLabel for="clave" value="Contraseña:" />
                                    <p:inputText id="clave" value="#{loginBean.clave}" required="true"/>
                                    <p:message for ="clave"/>


                                </h:panelGrid>
                                <p:commandButton action="#{loginBean.login()}" value="Ingresar"
                                                  outcome = "listarProductos" />
                                <p:growl for="mensajeBean" showDetail="true"/>
                            </h:form>
                        </p:splitterPanel>


                    </p:splitter>
                </div>




    </p:panel>

</h:body>
</html>
