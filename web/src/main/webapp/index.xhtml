<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Website</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3d2645;
            color: white;
            padding: 10px;
        }

        .header h1 {
            margin: 0;
            font-family: 'Poppins Medium', sans-serif;
            font-size: 24px;
        }

        .header .logo {
            width: 80px;
            margin-right: 20px;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0077be;
            padding: 10px;
        }

        .nav-bar .nav-link {
            color: white;
            font-family: 'Poppins Medium', sans-serif;
            font-size: 16px;
            margin: 0 20px;
            text-decoration: none;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }

        .hero-section .logo {
            width: 500px;
        }


        .hero-section .decorative-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<p:divider fullPage="true">
    <p:divider position="north" size="70">
        <div class="header">
            <div class="hero-section">

            </div>
            <h1>SEREMCA DELIVERY</h1>
            <div class="button-bar">
                <p:button value="Login" outcome="login" styleClass="button"/>
                <p:button value="Registro" outcome="registro" styleClass="button"/>
            </div>
        </div>
        <div class="nav-bar">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">About Us</a>
            <a class="nav-link" href="#">Contact Us</a>
        </div>
    </p:divider>
    <p:divider position="center">
        <div class="hero-section">
            <img class="logo" src="large-logo.png" alt="Large Logo"/>
            <div class="decorative-image"></div>
        </div>
    </p:divider>
</p:divider>
</body>
</html>
