<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Login</title>
</h:head>
<body>

<div class="card">
    <h5>Vertical with Content</h5>
    <div class="grid">
        <div class="col-5 flex align-items-center justify-content-center">
            <div class="ui-fluid">
                <div class="field">
                    <p:outputLabel value="Username" for="username" />
                    <p:inputText id="username" type="text" />
                </div>
                <div class="field">
                    <p:outputLabel value="Password" for="password" />
                    <p:inputText id="password" type="password" />
                </div>
                <p:commandButton type="button" value="Login"/>
            </div>
        </div>
        <div class="col-2">
            <p:divider layout="vertical">
                <b>OR</b>
            </p:divider>
        </div>
        <div class="col-5 flex align-items-center justify-content-center">
            <p:commandButton type="button" value="Sign Up" icon="pi pi-user-plus" class="ui-button-success" />
        </div>
    </div>
</div>

</body>
</html>
