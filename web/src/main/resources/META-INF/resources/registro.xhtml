<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> nuevo registro</title>

    <style type="">
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFFFFF;
            height: 80px;
            padding: 0 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .menu {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin-left: 50px;
        }

        .menu li:first-child {
            margin-left: 0;
        }

        .menu a {
            text-decoration: none;
            color: #3d2645;
            font-size: 18px;
            font-weight: 500;
        }

        .menu a:hover {
            color: #d2b6db;
        }

        .login,
        .register {
            background-color: #3d2645;
            color: white;
            font-family: 'Poppins Medium', sans-serif;
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
        }

        .login a,
        .register a {
            text-decoration: none;
            color: white;
        }

        .login a:hover,
        .register:hover {
            color: #d2b6db;
        }

        .menu,
        .buttons {
            display: flex;
            align-items: center;
        }

        .buttons div {
            margin-left: 10px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #F1F1F1;
        }
        #content {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 50px;
        }
        #content img {
            width: auto;
            height: 50%;
            margin-right: 50px;
        }
        #content p {
            font-size: 24px;
            font-weight: 500;
            :      }

    </style>
</h:head>
<h:body>
    <h:head class="header">
        <img src="https://i.imgur.com/vlOuzD9.png" alt="Logo" />
        <ul class="menu">
            <li><a href="index.xhtml">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="contactos.xhtml">Contacto</a></li>
        </ul>

    </h:head>

    <p:panel header="REGISTRAR USUARIO.">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="cedula" value="Numero de cedula:" />
                <p:inputText id = "cedula" value="#{registroBean.persona.idPersona}" converterMessage="Solo los numeros de tu cedula, sin puntos." />
                <p:message for="cedula"/>

                <p:outputLabel for="nombre" value="Nombre completo:" />
                <p:inputText id="nombre" value="#{registroBean.persona.nombrePersona}" required="true"/>
                <p:message for ="nombre"/>

                <p:outputLabel for="ciudad" value="Ciudad de residencia:" />
                <p:inputText id="ciudad" value="#{registroBean.persona.ciudadPersona}" required="true"/>
                <p:message for="ciudad"/>


                <p:outputLabel for="direccion" value="Direccion de residencia:" />
                <p:inputText id="direccion" value="#{registroBean.persona.direccionPersona}" required="true"/>
                <p:message for="direccion"/>


                <p:outputLabel for="telefono" value="Telefono celular:" />
                <p:inputText id="telefono" value="#{registroBean.persona.telefonoPersona}" required="true"/>
                <p:message for="telefono"/>

                <p:outputLabel for="clave" value="Contraseña:" />
                <p:password id="clave" value="#{registroBean.persona.contrasena}" required="true"/>
                <p:message for="clave"/>

                <p:outputLabel for="confirmacion" value="Confirmar contraseña:" />
                <p:password id="confirmacion" value="#{registroBean.confirmacion}" required="true"/>
                <p:message for="confirmacion"/>

            </h:panelGrid>
            <p:commandButton action="#{registroBean.registrarPersona()}" value="Registrar"
                             update="@form" />
            <p:growl for="mensajeBean" showDetail="true"/>
        </h:form>
    </p:panel>

</h:body>
</html>
