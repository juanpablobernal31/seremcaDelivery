<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./formularioRecursos/formularioCrear.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de creación de Punto de Venta</title>
  <style>
  </style>
</head>
<body>
  <h3>Formulario de creación de Punto de Venta</h3>
  <form id="puntoVenta-form">
    <div class="form-columns">
      <div>
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" required>
      </div>
  
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
    </div>

  
    <div class="form-columns">
      <div>
        <label for="capacidad">Capacidad:</label>
        <input type="number" id="diasMaduracion" required>
      </div>
  
      <div>
        <label for="municipio">Ciudad:</label>
        <select id="municipio" required>
          <!-- Opciones de categorías -->
          <option value="categoria1">Armenia</option>
          <option value="categoria2">Gigante</option>
          <option value="categoria2">Neiva</option>
        </select>
      </div>
      <div>
        <label for="departamento">Departamento:</label>
        <select id="departamento" required>
          <!-- Opciones de categorías -->
          <option value="categoria1">Quindio</option>
          <option value="categoria2">Huila</option>
        </select>
      </div>
    </div>

    <div class="buttons">
      <button type="submit" id="save-btn">Guardar</button>
      <button type="button" id="cancel-btn">Cancelar</button>
    </div>
  </form>
</body>
</html>
