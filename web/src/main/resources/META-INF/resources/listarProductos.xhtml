<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prpductos</title>
</h:head>

<style type="">
    .formulario {
        border: 1px solid;
        margin: 0 auto;
        width: 600px;
    }
    .formulario-container {
        display: flex;
    }
    .formulario-container__caja {
        margin: 0 30px 0 5px;
        width: 50px;
    }
    .formulario-container:nth-child(2) {
        margin-top: 10px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #FFFFFF;
        height: 80px;
        padding: 0 50px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .menu {
        list-style-type: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    .menu li {
        margin-left: 50px;
    }

    .menu li:first-child {
        margin-left: 0;
    }

    .menu a {
        text-decoration: none;
        color: #3d2645;
        font-size: 18px;
        font-weight: 500;
    }

    .menu a:hover {
        color: #d2b6db;
    }

    .login,
    .register {
        background-color: #3d2645;
        color: white;
        font-family: 'Poppins Medium', sans-serif;
        font-size: 14px;
        padding: 10px 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 500;
    }

    .login a,
    .register a {
        text-decoration: none;
        color: white;
    }

    .login a:hover,
    .register:hover {
        color: #d2b6db;
    }

    .menu,
    .buttons {
        display: flex;
        align-items: center;
    }

    .buttons div {
        margin-left: 10px;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #F1F1F1;
    }
    #content {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 50px;
    }
    #content img {
        width: auto;
        height: 50%;
        margin-right: 50px;

    }
    #content p {
        font-size: 24px;
        font-weight: 500;

    }

</style>

<h:body>

    <div>
        <h:form id="form">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Agregar" icon="pi pi-plus" onclick="PF('CrearProducto').show()"
                                     styleClass="ui-button-success" style="margin-right: .3rem"  update="form:tablaProductos">
                    </p:commandButton>

                    <p:commandButton value="Borrar" icon="pi pi-trash"  styleClass="ui-button-danger"
                                     action="#{listarProductosBean.borrarProducto()}" style="margin-right: .3rem"
                                    update="form:tablaProductos">

                    </p:commandButton>

                </p:toolbarGroup>


            </p:toolbar>

            <p:dataTable id="tablaProductos" value="#{listarProductosBean.productos}" var="producto" paginator="true" rows="4"
                         rowKey="#{listarProductosBean.producto.idProducto}"
                         paginatorPosition="bottom" rowSelectMode="add"
                         selection="#{listarProductosBean.productosSelecionados}" >


                <p:column selectionMode="multiple" exportable="false"/>

                <p:column headerText="Nombre Producto" displayPriority="1">
                    <p:outputLabel  value="#{producto.nombreProducto}"/>
                </p:column>

                <p:column headerText="Descripcion" displayPriority="2">
                    <p:outputLabel  value="#{producto.descripcionProducto}"/>
                </p:column>

                <p:column headerText="Precio de Venta" displayPriority="4">
                    <p:outputLabel  value="#{producto.precioVentaProducto}"/>
                </p:column>

                <p:column headerText="Fecha Cosecha" displayPriority="5">
                    <p:outputLabel  value="#{producto.fechaCosecha}"/>
                </p:column>

                <p:column headerText="Fecha maduracion" displayPriority="6">
                    <p:outputLabel  value="#{producto.fechaMaduracion}"/>
                </p:column>

            </p:dataTable>
        </h:form>

    </div>


</h:body>

<p:dialog widgetVar="CrearProducto" modal="true" header="Crear producto.">
    <h:form>
        <p:scrollPanel mode="native" style="width:400px;height:400px">
            <h:panelGrid columns="3" cellpadding="5" >

                <p:outputLabel for="nombre_producto" value="nombre del producto: "/>
                <p:inputText id="nombre_producto" value="#{listarProductosBean.producto.nombreProducto}" required="true"/>
                <p:message for="nombre_producto"/>

                <p:outputLabel for="descripcion_producto" value="descripción del producto: "/>
                <p:inputText id="descripcion_producto" value="#{listarProductosBean.producto.descripcionProducto}" />
                <p:message for="descripcion_producto"/>

                <p:outputLabel for="disponible" value="disponible: "/>
                <p:inputNumber id="disponible" value="#{listarProductosBean.producto.disponible}" required="true"/>
                <p:message for="disponible"/>

                <p:outputLabel for="cantidad_producto" value="cantidad: "/>
                <p:inputNumber id="cantidad_producto" value="#{listarProductosBean.producto.cantidadProducto}" required="true"/>
                <p:message for="cantidad_producto"/>

                <p:outputLabel for="fecha_cosecha" value="fecha cosecha: "/>
                <p:inputText id="fecha_cosecha" value="#{listarProductosBean.producto.fechaCosecha}" required="true"/>
                <p:message for="fecha_cosecha"/>

                <p:outputLabel for="fecha_maduracion" value="fecha maduración: "/>
                <p:inputText id="fecha_maduracion" value="#{listarProductosBean.producto.fechaMaduracion}" required="true"/>
                <p:message for="fecha_maduracion"/>

                <p:outputLabel for="precio_produccion" value="precio producción: "/>
                <p:inputNumber id="precio_produccion" value="#{listarProductosBean.producto.precioProduccion}" required="true"/>
                <p:message for="precio_produccion"/>

                <p:outputLabel for="precio_venta_producto" value="precio venta: "/>
                <p:inputNumber id="precio_venta_producto" value="#{listarProductosBean.producto.precioVentaProducto}" required="true"/>
                <p:message for="precio_venta_producto"/>

                <p:outputLabel for="id_cat_producto_id_categoria" value="Catgoria: "/>
                <p:selectOneMenu id="id_cat_producto_id_categoria" value="#{listarProductosBean.producto.idCatProducto}" converter="#{categoriaConverte}">
                    <f:selectItems value="#{listarProductosBean.categorias}" var="categoria" itemLabel="#{categoria.nombreCategoria}" itemValue="#{categoria}"/>
                </p:selectOneMenu>
                <p:message for="id_cat_producto_id_categoria" />

                <p:outputLabel for="id_prove_producto_id_proveedor" value="Proveedor: " />
                <p:selectOneMenu id="id_prove_producto_id_proveedor" value="#{listarProductosBean.producto.idProveProducto}"  converter="#{proveedorConverte}">
                    <f:selectItems value="#{listarProductosBean.proveedores}" var="proveedor" itemLabel="#{proveedor.nombreProveedor}" itemValue="#{proveedor}"/>
                </p:selectOneMenu>
                <p:message for="id_prove_producto_id_proveedor"/>

            </h:panelGrid>

        </p:scrollPanel>

      <p:commandButton value="Crear producto" action="#{listarProductosBean.agregarProducto()}" icon="pi pi-plus-circle"  update="form:tablaProductos"/>
      <p:growl for="mensaje_bean" showDetail="true"/>

    </h:form>
</p:dialog>


</html>
