	<script>
		// Obtener todos los enlaces del Sidebar
		const sidebarLinks = document.querySelectorAll('.sidebar-link');
	  
		// Obtener todos los contenidos del Page Content
		const pageContents = document.querySelectorAll('#content > div');
	  
		// Función para mostrar el contenido correspondiente al enlace seleccionado
		function mostrarContenido(index) {
		  // Ocultar todos los contenidos del Page Content
		  pageContents.forEach(content => {
			content.style.display = 'none';
		  });
	  
		  // Mostrar el contenido correspondiente al índice proporcionado
		  if (pageContents[index]) {
			pageContents[index].style.display = 'block';
		  } else {
			// Si el índice está fuera de rango, mostrar un contenido vacío
			const contenidoVacio = document.createElement('div');
			contenidoVacio.textContent = 'Contenido vacío';
			document.getElementById('content').appendChild(contenidoVacio);
		  }
		}
	  
		// Iterar sobre cada enlace y agregar un evento de clic
		sidebarLinks.forEach((link, index) => {
		  link.addEventListener('click', function(event) {
			event.preventDefault(); // Evitar el comportamiento de enlace predeterminado
			mostrarContenido(index);
		  });
		});
	  
		// Mostrar el primer contenido al cargar la página si ninguno está seleccionado
		mostrarContenido(0);
	  </script>
